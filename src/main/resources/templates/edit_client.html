<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <style>
    /* Basic styling */
    .container {
        width: 50%;
        margin: auto;
        padding: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 10px;
    }

    input {
        padding: 8px;
        margin-top: 5px;
    }

    .error {
        color: red;
        font-size: 0.9em;
    }

    .buttons {
        margin-top: 20px;
    }

    .buttons button, .buttons a {
        padding: 10px 15px;
        margin-right: 10px;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .buttons button {
        background-color: #4CAF50;
        color: white;
    }

    .buttons a {
        background-color: #f44336;
        color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Edit Client</h1>
  <form th:action="@{'/clients/update/' + ${client.cpf}}" th:object="${client}" method="post">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" th:field="*{cpf}" readonly />
    <div class="error" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">CPF Error</div>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter Name" />
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Enter Email" />
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

    <label for="state">State:</label>
    <input type="text" id="state" th:field="*{state}" placeholder="Enter State" />
    <div class="error" th:if="${#fields.hasErrors('state')}" th:errors="*{state}">State Error</div>

    <div class="buttons">
      <button type="submit">Update</button>
      <a th:href="@{/clients}">Cancel</a>
    </div>
  </form>
</div>
</body>
</html>
